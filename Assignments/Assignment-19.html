<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..\CSS part\Assignment-19.css">
</head>
<body>
    <div class="container">
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-column"><small>Step-1</small></div>
            <div class="step-column"><small>Step-2</small></div>
            <div class="step-column"><small>Step-3</small></div>
        </div>
        <form action="" id="form1">
            <h3>Create Account</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
        
            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>
        </form>
        <form action="" id="form2">
            <h3>Social Links</h3>
            <input type="text" placeholder="Medium">
            <input type="text" placeholder="Github">
            <input type="text" placeholder="Linkedin">
        
            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>
            </div>
        </form>
        <form action="" id="form3">
            <h3>Personal Info</h3>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Mobile No." required>
        
            <div class="btn-box">
                <button type="button" id="Back2">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="..\Javascript part\Assignment-19.js"></script>
</body>
</html>
